<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz de perguntas e respostas</h1>
        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

    <script>
        const perguntas = [
            {
                pergunta: "Qual foi o evento que marcou o início da Primeira Guerra Mundial?",
                opcoes: ["A Revolução Russa", "O Ataque a Pearl Harbor", "O Assassinato de Franz Ferdinand", "A assinatura do Tratado de Versalhes"],
                resposta: "O Assassinato de Franz Ferdinand"
            },

            {
                pergunta: "Qual é o componente principal da atmosfera terrestre?",
                opcoes: ["Nitrogênio", "Oxigênio", "Dióxido de carbono", "Hidrogênio"],
                resposta: "Nitrogênio"
            },

            {
                pergunta: "Qual é o maior rio do mundo em termos de volume de água?",
                opcoes: ["Nilo", "Amazonas", "Yangtzé", "Mississippi"],
                resposta: "Amazonas"
            },

            {
                pergunta: "Qual empresa desenvolveu o sistema operacional Android?",
                opcoes: ["Microsoft", "Apple", "Google", " Samsung"],
                resposta: "Google"
            },

            {
                pergunta: "Quem dirigiu o filme A Origem (Inception)",
                opcoes: ["Quentin Tarantino", "Christopher Nolan", "Martin Scorsese", "Steven Spielberg"],
                resposta: "Christopher Nolan"
            }
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "resposta correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta. A resposta correta é:" + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 2000);
            } else {
                resultadoElemento.textContent = "Quiz concluido!";
                resultadoElemento.className = "";
            }
        }

        carregarPergunta()

    </script>

</body>
</html>
    </script>

</body>
</html>
